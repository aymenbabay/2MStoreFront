
<button mat-raised-button color="primary" (click)="openInvoiceModal(null)">add invoice</button>
<button mat-raised-button color="primary" (click)="getInvoiceAsClient()">get invoice as client</button>
<button mat-raised-button color="primary" (click)="getAllMyInvoice()">get all my invoice</button>
<div >
  <div *ngIf="invoices | async as invoices">
    <table>
      <thead>
        <tr>
          <th> code </th>
          <th *ngIf="provider"> client </th>
          <th *ngIf="!provider"> provider </th>
          <th>TT tva</th>
          <th>TT prix </th> 
          <th>date</th>
          <th *ngIf="!me">Actions</th> 
        </tr>
      </thead>
      <tbody *ngIf="invoices.length > 0 " >
         <tr *ngFor="let invoice of invoices; index as i"> 
           <td>{{invoice.code}}</td>
           <td *ngIf="provider">{{invoice.client.name}}</td>
           <td *ngIf="!provider">{{invoice.company.name}}</td>
            <td>{{invoice.tot_tva_invoice}}</td>
            <td>{{invoice.prix_invoice_tot}}</td>
            <td>{{invoice.createdDate |date:'dd/MM/yyyy' }}</td>
            <td *ngIf="!me"> <mat-icon color="warn" style="font-size: 24px;" (click)="deleteInvoiceServer( invoice.code,invoice.id)">delete</mat-icon>
              <mat-icon color="accent" style="font-size: 24px;" (click)="updateInvoiceServer(invoice)">update</mat-icon>
  
              
            </td>
           
          </tr>
      </tbody>
    </table>
  </div>
</div>
