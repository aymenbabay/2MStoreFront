
<button mat-raised-button color="primary" (click)="openSousCategoryModal(null)">add Sous Category</button>
<div *ngIf="sous_categories | async as sous_categories">
    <table>
      <thead>
        <tr>
          <th>libelle</th>
          <th> code </th>
          <th> category </th>
          
          <th>Actions</th> 
        </tr>
      </thead>
      <tbody *ngIf="sous_categories.length > 0 " >
         <tr *ngFor="let sous_category of sous_categories; index as i; trackBy:track"> 
           <td>{{sous_category.libelle}}</td>
            <td>{{sous_category.code}}</td>
            <td>{{sous_category.category.libelle}}</td>
            <td> <mat-icon color="warn" style="font-size: 24px;" (click)="deleteSousCategoryServer( sous_category.libelle,sous_category.id)">delete</mat-icon>
              <mat-icon color="accent" style="font-size: 24px;" (click)="updateSousCategoryServer(sous_category)">update</mat-icon>
  
  
            </td>
           
          </tr>
      </tbody>
    </table>
    
  
  </div>
