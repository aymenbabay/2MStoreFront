<div class="container">
  <div class="company" *ngIf="company$">

  <img src="http://localhost:8080/werehouse/image/{{company$.logo}}/company" alt="download">
    {{company$.name}}
    {{company$.code}}
    {{company$.address}}
    {{company$.phone}}
    {{company$.email}}
    {{company$.indestrySector}}
  </div>
  <div class="article" *ngFor="let article of article$|async">
    {{article.libelle}}
  </div>
</div>
